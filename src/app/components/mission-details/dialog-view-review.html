<div [ngSwitch]="data.review.version" class="dialog-header">
	<div *ngSwitchCase="'General'"  class="mission-name-version">
		<div>Review for: <span style="font-weight: bold">{{data.mission.name}}</span></div>
	</div>
	<div *ngSwitchDefault  class="mission-name-version">
			<div>Review for: <span style="font-weight: 400">{{data.mission.name}}</span></div>
			<div>Version: <span
				style="font-weight: 400">{{missionsService.buildVersionStr(data.review.version)}}</span></div>
	</div>
	<div>Review by: <span style="font-weight: 400">{{data.review.authorName}}</span></div>
</div>
<div mat-dialog-content>
	<div class="text-box mb-4">
		<markdown [data]="data.review.review"></markdown>
	</div>
</div>
<div mat-dialog-actions>
	<button mat-button [mat-dialog-close]="">Close</button>
</div>
